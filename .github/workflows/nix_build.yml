name: Build from Nix flake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v31.9.1
      with:
        extra_nix_config: |
          extra-experimental-features = nix-command flakes

    - name: Build from flake
      run: nix build .#recall
